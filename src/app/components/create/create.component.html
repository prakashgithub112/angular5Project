<div class="panel panel-primary">
    <div class="panel-heading">
      {{ title }}
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Coin Name</label>
          <input type="text" class="form-control" name="coin_name"/>
        </div>
        <div *ngIf="angForm.controls['coin_name'].invalid && (angForm.controls['coin_name'].dirty || angForm.controls['coin_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['coin_name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Coin Price</label>
          <input type="text" class="form-control" name="coin_price"/>
          </div>
          <div *ngIf="angForm.controls['coin_price'].invalid && (angForm.controls['coin_price'].dirty || angForm.controls['coin_price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['coin_price'].errors.required">
            Price is required.
          </div>
        </div>
          <div class="form-group">
            <button (click)="addCoin(coin_name.value, coin_price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add1</button>
          </div>
      </form>
    </div>
  </div>
